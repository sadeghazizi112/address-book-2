<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book 2</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book 2</h1>
      <form id="formOne">


        <div class="form-group">
          <label for="yourfirstname">Input your First Name:</label>
          <input id="yourfirstname" type="text">
        </div>
        <div class="form-group">
          <label for="yourlastname">Input your Last Name:</label>
          <input id="yourlastname" type="text">
        </div>
        <div class="form-group">
          <label for="address">Input your Address:</label>
          <input id="address" type="text">
        </div>
        <div class="form-group">
          <label for="phonenumber">Your Phone Number:</label>
          <input id="phonenumber" type="text">

      <button type="submit" name="button">Submit!</button>

      </form>

    </div>

  <div id="contact">
    <p id="firstname"></p>
    <p id="lastname"></p>
    <p id="youraddress"></p>
    <p id="yourphonenumber"></p>

  </div>
  </body>
</html>
